# Site settings
title: Joshua Michael Hall
email: contact@joshuamichaelhall.com
description: >-
  Software Engineer specializing in backend development with Ruby and Python,
  focused on mastery-based learning at Launch School with a career path toward ML/finance.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://joshuamichaelhall.com"
twitter_username: JoshuaMichaelHall
github_username: JoshuaMichaelHall
linkedin_username: joshuamichaelhall

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag

# Navigation
header_pages:
  - pages/portfolio.md
  - pages/blog.md
  - pages/about.md
  - pages/contact.md

# Collections
collections:
  projects:
    output: true
    permalink: /portfolio/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:year/:month/:day/:title/
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - README.md
  - post_template
