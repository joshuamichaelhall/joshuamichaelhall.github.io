# Site settings
title: Joshua Michael Hall
email: contact@joshuamichaelhall.com
description: >-
  Infrastructure Automation & Cloud Security Specialist delivering secure, compliant 
  solutions for financial services through proven expertise in project management, 
  network security, and modern DevOps practices.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://joshuamichaelhall.com"
twitter_username: JoshuaHallTech
github_username: JoshuaMichaelHall
github_org_username: JoshuaMichaelHall-Tech
linkedin_username: joshuamichaelhall
medium_username: joshuamichaelhall
devto_username: joshuamichaelhall

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Enable future dated posts
future: true

# Navigation
header_pages:
  - pages/portfolio.md
  - pages/roadmap.md
  - pages/blog.md
  - pages/about.md
  - pages/contact.md

# Collections
collections:
  projects:
    output: true
    permalink: /portfolio/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:year/:month/:day/:title/
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - README.md
  - post_template

  # Google Analytics
google_analytics: G-H2DLTHZZ3C  # Replace with your tracking ID