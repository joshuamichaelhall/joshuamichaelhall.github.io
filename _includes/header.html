<header class="site-header">
  <div class="wrapper">
    <div class="site-nav-container">
      <nav class="site-nav">
        <div class="nav-links">
          {% for path in site.header_pages %}
            {% assign my_page = site.pages | where: "path", path | first %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>
