<header class="site-header">
  <div class="wrapper">
    <div class="site-nav-container">
      <nav class="site-nav">
        <div class="nav-links">
          <!-- Add Home link first -->
          <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
          
          <!-- Then add the other page links from the site config -->
          {% for path in site.header_pages %}
            {% assign my_page = site.pages | where: "path", path | first %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {% endif %}
          {% endfor %}
          
          <!-- Dark mode toggle button will be added here by the theme-toggle.js script -->
        </div>
      </nav>
    </div>
  </div>
</header>
